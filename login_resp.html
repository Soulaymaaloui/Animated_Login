<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Créer votre compte</h1>
          <input type="text" placeholder="Nom" />
          <input
            type="text"
            name="matricule"
            placeholder="Matricule"
            required
          />
          <input
            type="password"
            name="mot_de_passe"
            placeholder="Password"
            required
          />
          <button>Créer un compte</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Se connecter</h1>
          <input
            type="text"
            name="matricule"
            placeholder="Matricule"
            required
          />
          <input
            type="password"
            name="mot_de_passe"
            placeholder="Password"
            required
          />
          <button>Se connecter</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bienvenu!</h1>
            <p>
              Entrez vos informations personnelles pour utiliser toutes les
              fonctionnalités du site
            </p>
            <button class="hidden" id="login">Se connecter</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Bienvenu!</h1>
           <p>Inscrivez-vous avec vos informations personnelles pour utiliser toutes les fonctionnalités du site</p>
            <button class="hidden" id="register">Créer un compte</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
